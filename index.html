<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer type="module"></script>
    <title>GAME</title>
  </head>
  <body>
    <main class="main-section">
      <section class="quiz">
        <div class="quiz__question">Quiz question</div>
        <!-- src="./images/M&M_spokescandies.jpeg" -->
        <img class="quiz__image" src="" alt="m and ms">
        <div class="quiz__solutions">
          <button class="quiz__solution quiz__solution-button quiz__solution-buttonA ">A</button>
          <button class="quiz__solution  quiz__solution-button quiz__solution-buttonB" >B</button>
          <button class="quiz__solution  quiz__solution-button quiz__solution-buttonC" >C</button>
        </div>
      </section>
      <div class="button">
        <button class="button button-next">Next question!</button>
        <button class="button button-reset">Resest Test!</button>
      </div>
    </main>
  </body>
</html>
